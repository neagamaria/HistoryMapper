<div class="hamburger-menu">
 <div *ngIf="!this.menuOpened">
    <i class="bi bi-list" (click)="this.openMenu()"></i>
 </div>
  <div *ngIf="this.menuOpened">
    <div class="menu-container">
      <i class="bi bi-x-square-fill" (click)="this.closeMenu()"></i>
      <br/>
      <div class="small-container">
        <div class="option" (click)="this.selectOption('search')">Search event</div>
          <div *ngIf="this.selectedOption=='search'">
            <i class="bi bi-search"></i>
            <form [formGroup]="searchForm" (keyup.enter)="getEventByName()">
              <input input type="text" id="eventName" formControlName="eventName" 
                placeholder="Search event..." style="color: black; margin-left: 10px; width: 80%">
            </form>
          </div>
        <br/>
        <div class="option" click="this.selectOption('filer')">Filter events</div>
      </div>
    </div>
  </div>
</div>
