<app-map-options-menu></app-map-options-menu>

<br/><br/>
<div class="container">
    <h2>Discover events on map!</h2>

    <br><br><br>
    <div class="error" *ngIf="this.searchError">
      Invalid searched name!
    </div>
    <h2>Choose time range:</h2>
    <br/>
    <div class="slider">
      <ngx-slider [(value)]="this.minVal" [(highValue)]="this.maxVal" [options]="this.options" (userChange)="this.submitYears()"></ngx-slider>
    </div>

  <br/><br/>
    <div class="map-container">
        <div id="map" [style.height]="'900px'"></div>
    </div>
</div>
