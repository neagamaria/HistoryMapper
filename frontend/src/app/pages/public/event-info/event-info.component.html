<div class="event-container">
  <i class="bi bi-x-lg" (click)="this.close()"></i>
  <br/><br/>
  <h2 style="width: 70%; margin: auto;">{{this.event.name }}</h2>
  <img src="assets/{{this.event.event_type}}.png" alt="{{this.event.event_type}}" style="filter: invert(100%); width: 10%;">
  <br/>
  <br/>
  <div style="color: #EDEAD4">{{this.event.event_date}} - {{this.event.era}}</div>
  <br/>
  <p>{{this.event.description}}</p>

  <br/>
  <h4 *ngIf="this.videos == 0" style="color: #EDEAD4">
    Waiting to fetch YouTube videos...
  </h4>
  <div *ngIf="this.videos.length !== 0">
    <h4 style="color: #EDEAD4">Related videos:</h4>
    <div *ngFor="let video of this.videos" class="video-container">
      <a href="{{video.url}}" style="color: white">
        <img [src]="video.image" alt="..." style="width: 80%;">
        {{ video.url }}
      </a>
      <br/> <br/>
    </div>
  </div>
</div>
