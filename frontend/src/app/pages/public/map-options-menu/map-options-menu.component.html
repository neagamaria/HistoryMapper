<div class="hamburger-menu">
 <div *ngIf="!this.menuOpened">
    <i class="bi bi-list" (click)="this.openMenu()"></i>
 </div>
  <div *ngIf="this.menuOpened">
    <div class="menu-container">
      <i class="bi bi-x-square-fill" (click)="this.closeMenu()"></i>
      <br/>
      <div class="small-container">
        <div class="option" [ngClass]="{'selected': selectedOption== 'search'}" (click)="this.selectOption('search')">Search event</div>
          <div *ngIf="this.selectedOption=='search'">
            <i class="bi bi-search"></i>
            <div class="search-bar">
              <form [formGroup]="searchForm" (keyup.enter)="getEventByName()">
                <input type="text" id="eventName" formControlName="eventName"
                  placeholder="Search event..." style="color: black; width: 30%">
              </form>
            </div>
          </div>
        <br/>
        <div class="option" [ngClass]="{'selected': selectedOption== 'filter'}" (click)="this.selectOption('filter')">Filter events</div>
        <div *ngIf="this.selectedOption=='filter'">
          <form [formGroup]="filterForm" (ngSubmit)="submitFilters()">
            <div class="wrapper">
              <div formGroupName="checkboxes">
                <div *ngFor="let type of eventTypes">
                  <label class="checkbox-container">{{type.name}}
                    <input type="checkbox" [formControlName]="type.name">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark" style="font-weight: bold">Filter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
