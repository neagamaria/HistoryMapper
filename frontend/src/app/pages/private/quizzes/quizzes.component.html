<h2>{{ this.currentUser }}, choose your Quiz!</h2>
<br/><br/>
<div class="big-container">
  <div class="mid-container" *ngFor="let c of this.categories">
    <div class="quiz-container">
      <div class="name">{{ c.name }}</div>
      <button type="button" class="btn btn-outline-light"
              (click)="goToQuizQuestions(c.id)">Start
      </button>
    </div>
  </div>
</div>
