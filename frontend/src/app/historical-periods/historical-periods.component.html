<div>
   <div style="text-align: right"><img src="assets/Logo.png" alt="Description of the image"> <br></div>
  <br><br><br>

    <table>
      <tr *ngFor="let hp of historicalPeriods">
        <td>{{hp.id}}</td>
        <td class="name">{{hp.name}}</td>
        <td>{{hp.start_year}}</td>
        <td>{{hp.end_year}}</td>
        <td>{{hp.era}}</td>
        <br>
        <td>{{hp.description}}</td>
      </tr>
    </table>
</div>
